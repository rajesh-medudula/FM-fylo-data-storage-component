<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="cards-holder">
    <div class="card-logo">
      <div class="logo-container">
        <img src="images/logo.svg" alt="logo-fylo">
      </div>
      <div class="icons-container">
        <div>
          <img src="./images/icon-document.svg" alt="document-icon">
        </div>
        <div>
          <img src="./images/icon-folder.svg" alt="folder-icon">
        </div>
        <div>
          <img src="./images/icon-upload.svg" alt="upload-icon">
        </div>
      </div>
    </div>

    <div class="storage-card-holder" >
      <div class="storage-card">
      <p class="storage-text">You've used<span class="storage-available"> 0 GB </span>of your storage</p>
      <div class="bar">
        <div class="progress"></div>
      </div>
      <div class="storage-label">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
      </div>
      <div class="storage-badge">
          <span class="storage-left">
            <input type="number" min="0" max="1000" class="input-storage-left">
            <span class="storage-text-2">1000</span>
          </span>
          <span class="storage-unit">GB LEFT</span>
      </div>
    </div> 
    </div>

  <section class="pop-up-card">
  
  <div class="input-percentage">
    <span class="percentage-value">100%</span>
  </div>

  <div class="pop-up-bar">
    <input 
      type="range" 
      min="0" 
      max="1000" 
      value="0"
      class="range-input">
  </div>

  <div class="popup-actions">
    <button type="button" class="btn-done">Done</button>
    <button type="button" class="btn-close">Cancel</button>
  </div>

</section>
  </main>

  </div> -->
  <script src="JS/script.js"></script>
</body>
</html>
